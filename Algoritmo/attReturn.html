<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_um">
    <input type="text" id="ipt_dois"> <br><br>
    <button onclick="calcular()">Calcular</button> <br><br>
    <span id="resul"></span>
</body>
</html>
<script>
    function calcular() {
        var um = Number(ipt_um.value);
        var dois = Number(ipt_dois.value);
        var multUm = um * 2;
        var multDois = dois * 3;

        var resultado = soma(multUm, multDois);
        alert(`${resultado}`)
        
        
    }

    function soma(par_multUm, par_multDois) {
        var multResul = par_multUm * par_multDois;
        
        return multResul;
    }
</script>

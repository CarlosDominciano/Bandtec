<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número de vezes que a frase vai repetir: <input type="text" placeholder="Ex:30..." id="ipt_um"> <br>
    Frase: <input type="text" placeholder="Ex:Te odeio." id="ipt_dois"> <br>
    <button onclick="calcular()">Papagaio</button>
</body>
</html>
<script>
    function calcular() {
        var num = Number(ipt_um.value);
        var frase = ipt_dois.value;
        for (var index = 1; index <= num; index++) {

            alert(`${index} ✯ Papagaio Loro diz: ${frase}`)

            if (index == 20) {
                alert("*Papagaio Loro lost his sanity*");
                alert("*Papagaio loro take a gun*")
                alert("announcer: What are you going to do?!")
                alert("*Papagaio loro shoots hymself*")
                break
            }
        }
    }
</script>

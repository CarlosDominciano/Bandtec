<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <link rel="stylesheet" href="../CSS/Entrar.css">
    <link rel="shortcut icon" href="../Icons/gamezoneicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="../HTML/Inicio.html">
                <img class="logo" src="../Icons/gamezone.png">
            </a>
            <ul class="navbar">
                <li>
                    <a href="../HTML/Inicio.html">
                        Inicial
                    </a>
                </li>
                <li>
                    <a href=".">
                        Ultimas notícias
                    </a>
                </li>
                <li>|</li>
                <li>
                    <div class="select">
                        <select onchange="comunidade()" id="comuni">
                            <option style="background-color: #684083;" selected disabled >Comunidade</option>
                            <option style="font-weight: 700;background-color: #684083;" selected disabled >Entrar</option>
                            <option style="font-weight: 400;" value="criar" >Criar conta</option>
                            <option style="font-weight: 400;" value="sobre" >Sobre</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="entrar">

                <span>
                    Email
                </span>
                <input type="text" id="ipt_email" placeholder="Email">

                <span>
                    Senha
                </span>
                <input type="password" id="ipt_senha" placeholder="Senha">

                <button onclick="entrar()">
                    Acessar a Comunidade
                </button>

                <div class="forgot">
                    <span>
                        Esqueceu sua senha?
                    </span>
                    <a href="">
                        clique aqui!
                    </a>
                    <span>
                        Ainda não tem conta?
                    </span>
                    <a href="../HTML/Cadastrar.html">
                        Crie uma!
                    </a>
                    
                    <div class="nada"></div>
                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login">

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="social">

                <a href="https://www.facebook.com">
                    <img title="Siga nossa página do Facebook. ♞" src="../Icons/facebook.png">
                </a>

                <a href="https://www.instagram.com">
                    <img title="Veja nossas fotos no Instagram. ♝" src="../Icons/instagram.png">
                </a>

                <a href="https://www.youtube.com">
                    <img title="Ative o sininho no nosso canal do Youtube. ♜" src="../Icons/youtube.png">
                </a>

                <a href="https://www.twitch.tv"> 
                    <img title="Acompanhe nossas lives na Twitch. ♛" src="../Icons/twitch.png">
                </a>

                <a href="https://www.twitter.com">
                    <img title="Compartilhe nossa Hashtag no Twitter. ♚" src="../Icons/twitter.png">
                </a>

            </div>
            <div class="direitos">
                <h4>Copyright © 2021 GameZone - Todos os direitos reservados.</h4>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function comunidade() {
        if (comuni.value == "criar") {
            window.location.href = "../HTML/Cadastrar.html"
        } else if (comuni.value == "sobre") {
            window.location.href = "../HTML/Sobre.html"
        }
    }

    function entrar() {
        aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>

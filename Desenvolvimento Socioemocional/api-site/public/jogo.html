<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>

    <script src="./js/funcoes.js"></script>
    <link rel="stylesheet" href="./css/jogo.css">
    <link rel="stylesheet" href="./css/select.css">
    <link rel="shortcut icon" href="./assets/Icons/gamezoneicon.png" type="image/x-icon">
</head>
<body onload="validarSessao()">
    <div class="header">
        <div class="container">
            <a href="home.html">
                <img class="logo" src="./assets/Icons/gamezone.png">
            </a>
            <ul class="navbar">
                <a href="home.html">
                    <li >
                        Comunidade
                    </li>
                </a>
                <li>
                    <a href="noticiasLogin.html">
                        Notícias
                    </a>
                </li>
                <li>|</li>
                <li>
                    <div class="select">
                        <select onchange="comunidade()" id="comuni">
                            <option id="b_usuario" style="background-color: #684083; font-weight: 700;" selected disabled></option>
                            <option style="font-weight: 400;" value="minigames" >Mini-games</option>
                            <option style="font-weight: 400;" value="sair" >Sair</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="jogos">
        <div class="container">
            <div class="jogosCards">
                <div onclick="mostrarQuiz()" id="iniciarQuiz">
                    <div class="card">
                        <div class="quiz"></div>
                        <div class="descricao">
                            <span>
                                Você entende bem de jogos? Jogue este quiz e descubra!
                            </span>
                        </div>
                        <div class="metricas">
                            <div class="pontos ">
                                    Recorde: <div class="recorde"><span id="recorde"></span>/ 10</div>
                            </div>
                            <div class="pontos">
                                facil
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="social">

                <a href="https://www.facebook.com">
                    <img title="Siga nossa página do Facebook. ♞" src="./assets/Icons/facebook.png">
                </a>

                <a href="https://www.instagram.com">
                    <img title="Veja nossas fotos no Instagram. ♝" src="./assets/Icons/instagram.png">
                </a>

                <a href="https://www.youtube.com">
                    <img title="Ative o sininho no nosso canal do Youtube. ♜" src="./assets/Icons/youtube.png">
                </a>

                <a href="https://www.twitch.tv"> 
                    <img title="Acompanhe nossas lives na Twitch. ♛" src="./assets/Icons/twitch.png">
                </a>

                <a href="https://www.twitter.com">
                    <img title="Compartilhe nossa Hashtag no Twitter. ♚" src="./assets/Icons/twitter.png">
                </a>

            </div>
            <div class="direitos">
                <h4>Copyright © 2021 GameZone - Todos os direitos reservados.</h4>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    
    function comunidade() {
        if (comuni.value == "sair") {
        limparSessao()
        }
        if (comuni.value == "minigames") {
            miniGames()
        }
    }
    
    function mostrarQuiz() {
        window.location.href = "quiz.html"
    }   


</script>

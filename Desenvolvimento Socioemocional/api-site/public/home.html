                        <select onchange="comunidade()" id="comuni">

                Comunidades

            <div class="comuniCards">

                <a href="#">

            <div class="comuniCards">

                            </span>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="especificComuni">
                        <div class="brawl"></div>
                        <div class="desc">
                            <span>
                                Comunidade do Brawl Stars
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>




    <div class="footer">

            <div class="social">

                    <img title="Siga nossa página do Facebook. ♞" src="./assets/Icons/facebook.png">

                </a>

                <a href="https://www.youtube.com">
                    <img title="Ative o sininho no nosso canal do Youtube. ♜" src="./assets/Icons/youtube.png">

                </a>

<script>
    function comunidade() {
        if (comuni.value == "sair") {
        limparSessao()
        }
        if (comuni.value == "minigames") {
            miniGames()
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>

    <script src="./js/funcoes.js"></script>
    <script src="./js/quiz.js"></script>
    <link rel="stylesheet" href="./css/quiz.css">
    <link rel="stylesheet" href="./css/select.css">
    <link rel="shortcut icon" href="./assets/Icons/gamezoneicon.png" type="image/x-icon">
</head>
<body onload="validarSessao()">

    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        
            <button onclick="voltar()" class="sair btn">
            <div id="b_usuario"></div> Deseja sair?
            </button>
        
    </div>
    
</body>
</html>
<script>

    function voltar() {
        window.location.href = "jogo.html"
    }
    const startButton = document.getElementById('start-btn')
    const nextButton = document.getElementById('next-btn')
    const questionContainerElement = document.getElementById('question-container')
    const questionElement = document.getElementById('question')
    const answerButtonsElement = document.getElementById('answer-buttons')

    let shuffledQuestions, currentQuestionIndex, pontos

    startButton.addEventListener('click', startGame)
    nextButton.addEventListener('click', () => {
    currentQuestionIndex++
    setNextQuestion()
    })


    function startGame() {
    startButton.classList.add('hide')
    shuffledQuestions = questions.sort(() => Math.random() - .5)
    currentQuestionIndex = 0
    pontos = 0;
    questionContainerElement.classList.remove('hide')
    setNextQuestion()
    }

    function setNextQuestion() {
    resetState()
    showQuestion(shuffledQuestions[currentQuestionIndex])
    }

    function showQuestion(question) {
    questionElement.innerText = question.question
    question.answers.forEach(answer => {
        const button = document.createElement('button')
        button.innerText = answer.text
        button.classList.add('btn')
        if (answer.correct) {
        button.dataset.correct = answer.correct
        }
        button.addEventListener('click', selectAnswer)
        answerButtonsElement.appendChild(button)
    })
    }

    function resetState() {
    clearStatusClass(document.body)
    nextButton.classList.add('hide')
    while (answerButtonsElement.firstChild) {
        answerButtonsElement.removeChild(answerButtonsElement.firstChild)
    }
    }

    function selectAnswer(e) {
    const selectedButton = e.target
    const correct = selectedButton.dataset.correct
    setStatusClass(document.body, correct)
    if (document.body, correct) {
        pontos++;
    }
    Array.from(answerButtonsElement.children).forEach(button => {
        setStatusClass(button, button.dataset.correct)
    })
    if (shuffledQuestions.length > currentQuestionIndex + 1) {
        nextButton.classList.remove('hide')
    } else {
        startButton.innerText = 'Terminar'
        if (pontos == 7) {
            alert(`Parabéns, você acertou todas, você realmente gosta de jogar. Você acertou ${pontos}/${questions.length}`)
        } else if (pontos >= 5) {
            alert(`Foi quase lá, por pouco você não acerta todas. Você acertou ${pontos}/${questions.length}`)
        } else if (pontos >= 3) {
            alert(`Você deve jogar apenas no Easy. Você acertou ${pontos}/${questions.length}`)
        } else if (pontos >= 0) {
            alert(`Melhor parar de jogar... Você acertou ${pontos}/${questions.length}`)
        }
        startButton.addEventListener('click', voltar())
        startButton.classList.remove('hide')
    }
    }

    function setStatusClass(element, correct) {
    clearStatusClass(element)
    if (correct) {
        element.classList.add('correct')
    } else {
        element.classList.add('wrong')
    }
    }

    function clearStatusClass(element) {
    element.classList.remove('correct')
    element.classList.remove('wrong')
    }

    const questions = [

</script>
